<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Details</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body
  class="bg-[radial-gradient(ellipse_at_center,_var(--tw-gradient-stops))] from-[#C7D2FE] to-[#ffffff] bg-center bg-cover min-h-screen h-screen text-slate-900 p-4">

  <div class="container mx-auto">
    <div class="flex flex-col justify-center items-center">
      <h1
        class="text-3xl font-bold transition-all my-3 duration-500 bg-gradient-to-r from-indigo-600 to-purple-500 bg-clip-text text-transparent inline-block">
        Device Details (Based on Browser Window Size)</h1>
      <div class="flex items-center my-5 space-x-3">
        <label for="userName" class="text-lg font-medium">Enter Your Name:</label>
        <input type="text" id="userName" placeholder="Enter your name"
          class="px-4 py-2 text-base w-full max-w-xs rounded-2xl border border-gray-300 bg-white focus:ring focus:ring-indigo-300 focus:outline-none">
      </div>

      <div id="deviceDetails" class="text-base bg-white text-gray-700 p-6 rounded-3xl shadow-md w-full max-w-md">
        <div class="text-center">
          <div class="font-bold pb-2 text-3xl leading-normal text-indigo-600">
            Device Details</div>
        </div>
        <div id="detailsContainer" class="space-y-3"></div>
      </div>

      <!-- <button id="downloadBtn"
        class="mt-6 px-6 py-3 text-lg bg-yellow-600 text-white rounded-lg shadow hover:bg-yellow-500 transition">
        Download Device Details
      </button> -->
      <button id="downloadBtn"
        class="my-5 rounded-full border border-gray-300 max-lg:mx-auto shadow-sm py-2 px-6 flex items-center transition-all duration-500 bg-indigo-50 hover:bg-indigo-600 text-indigo-600 hover:text-white font-semibold text-lg  whitespace-nowrap">
        Download Device Details
      </button>
    </div>

  </div>


  <script src="./script.js"></script>
</body>

</html>
